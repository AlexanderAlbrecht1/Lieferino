<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/Lieferino/icons/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Lieferino</title>

</head>

<body>

    <header>
        <div class="logoHeader">
            <img src="/Lieferino/icons/logo.svg" alt="Lieferlogo">
            <p>Lieferino</p>
        </div>
        <h3>Speisekarte</h3>
        <div class="flagAndBurger">
            <img src="/Lieferino/img/flag.png" alt="Regenbogenfagge">
            <div class="burgerMenuIcon" onclick="openBurgermenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="mainContent">

            <div class="titleBurger">
                <div class="burgerLogo">
                    
                </div>
            </div>
            


        </div>
        <div class="shoppingBasket">
            <h2>Warenkorb</h2>
            <div class="deliverOrTakeAway">
                <div class="deliver">
                    <img src="/Lieferino/icons/bicycle-solid.svg" alt="Fahrrad">
                    <div class="deliverText">
                        <span><b>Lieferung</b></span>
                        <span>30-45 Minuten</span>
                    </div>
                </div>
                <div class="takeAway">
                    <img src="/Lieferino/icons/people-carry-box-solid.svg" alt="Abholung">
                    <div class="takeAwayText">
                        <span><b>Abholung</b></span>
                        <span>Nicht m√∂glich</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
